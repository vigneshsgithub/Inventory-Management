<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="timer_section">
            <div class="loader_css">

            </div>
            <div class="timer">

            </div>
            <div class="main_container">
                <div class="title">
                    <h4 class="title_text">Simple Quiz</h4>
                    <hr class="hr_line" />
                </div>
                <div class="questionss">
                    <h2 class="question_tag" id="question_tag"></h2>
                </div>
                <div class="choice_btns" id="choice_btns">
                </div>
                <div>
                    <button class="next_btn" id="next_btn" onclick="">Next</button>
                </div>

            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
